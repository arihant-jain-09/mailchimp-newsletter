<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="mystyle.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="post" target="/">
      <img class="mb-4" src="email.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">SignUp to my newsletter</h1>
      <input type="text" class="form-control top" placeholder="First Name" name="fname" required autofocus>
      <input type="text" class="form-control middle" placeholder="Last Name" name="lname" required>
      <input type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" name="email" required>
      <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
    </form>
  </body>
</html>
